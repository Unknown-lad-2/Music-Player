<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <title>Music Player App</title>
</head>
<body>
    <div class="project_5">
        <div class="static_music_app">
            <div class="heading">
                <h2>Music Web App
                    
                </h2>
            </div>
            <div class="container">
                <img src="./assets/img/Ohe Ki Korile Bolo.jpg" alt="">
                <audio src="./assets/music/Ohe Ki Korile Bolo.mp3"></audio>
                <div class="progress_bar"></div>
                <h2 class="song_title">Ohe Ki Korile Bolo</h2>
                <div class="buttons_controls">
                    <button id="backword"><i class="fa fa-backward" aria-hidden="true"></i></button>
                    <button id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button id="forword"><i class="fa fa-forward" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
